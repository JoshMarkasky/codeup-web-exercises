<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="description" content="Practice project for code up">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="Josh Markaksy">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title -->
        <title>bonus copy document</title>

    </head>
    <body>
        <div class="container">
            <form method="post" action="">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="enter your address">

                <!-- move in date, rent, and deposit -->
                <h3>Anticipated:</h3>
                <label for="movein">date to move in:</label>
                <input id="movein" name="movein" type="text" placeholder="enter date you move in"><br><br>
                <label for="monthlyRent">monthly rent</label>
                <input type="number" name="rent" id="monthlyRent" placeholder="enter your monthly rent amount"><br><br>
                <label for="deposit">deposit</label>
                <input type="number" name="deposit" id="deposit" placeholder="enter amount you need to deposit">

                <!-- applicant referred -->
                <h3>applicant was referred to landlord by: </h3>
                <input type="radio" name="option" id="realState">
                <label for="realState">real state agent</label><br>
                <input type="radio" name="option" id="newspaper">
                <label for="newspaper">news paper</label><br>
                <input type="radio" name="option" id="sign">
                <label for="sign">sign</label><br>
                <input type="radio" id="internet" name="option">
                <label for="internet">internet</label><br>
                <input type="radio" name="option" id="other">
                <label for="other">Other</label><br><br>

                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="please enter full name" ><br><br>

                <!-- co signer -->
                <h3>Is there a co signer?</h3>
                <label for="cosignYes">yes:</label>
                <input type="radio" id="cosignYes" name="choice"><br>
                <label for="cosignNo">no:</label>
                <input type="radio" name="choice" id="cosignNo">



            </form><br><br>





        </div>
    </body>
</html>
